<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Manual · Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <script src="script_manual.js" defer></script>
</head>
<body>

  <div class="topbar">
    <a href="#" id="backToMenu1" class="volver">← Volver al menú</a>
    <h2>Calculadora Manual · Vidres Sosa</h2>
  </div>

  <main class="container">

    <!-- ======== SECCIÓN 1: DATOS DEL VIDRIO ======== -->
    <section class="card">
      <h3>1. Datos del vidrio</h3>

      <label for="manual-ancho">Ancho (mm)</label>
      <input type="number" id="manual-ancho" placeholder="Ej. 1000">

      <label for="manual-alto">Alto (mm)</label>
      <input type="number" id="manual-alto" placeholder="Ej. 550">

      <label for="manual-precio">Precio €/m²</label>
      <input type="number" id="manual-precio" step="0.01" placeholder="Ej. 37.41">

      <label for="manual-tipo">Tipo de vidrio (opcional)</label>
      <input type="text" id="manual-tipo" placeholder="Ej. Luna flotada 5 mm">

      <div class="ajuste">
        <input type="checkbox" id="ajustar-multiplos" checked>
        <label for="ajustar-multiplos">Ajustar medidas a múltiplos de 6 mm</label>
      </div>
    </section>

    <!-- ======== SECCIÓN 2: CANTOS PULIDOS ======== -->
    <section class="card">
      <h3>2. Cantos pulidos</h3>

      <div id="cantos" class="cantos-container">
        <button class="canto-btn" data-lado="top">Superior</button>
        <button class="canto-btn" data-lado="bottom">Inferior</button>
        <button class="canto-btn" data-lado="left">Izquierdo</button>
        <button class="canto-btn" data-lado="right">Derecho</button>
        <button class="canto-btn" data-lado="perimetral">Perimetral</button>
      </div>

      <label for="manual-canto-precio">Precio ML canto (€)</label>
      <input type="number" id="manual-canto-precio" step="0.01" placeholder="Ej. 4.50">
    </section>

    <!-- ======== SECCIÓN 3: CÁLCULO ======== -->
    <section class="card">
      <h3>3. Calcular</h3>
      <div class="botones">
        <button id="btnCalcularManual" class="btn btn-primary">Calcular</button>
        <button id="btnReiniciarManual" class="btn btn-secondary" onclick="location.reload()">Reiniciar</button>
        <button id="btnPDFManual" class="btn btn-success hidden">Exportar PDF</button>
      </div>

      <div id="manual-resultado" class="resultado"></div>
    </section>

  </main>

</body>
</html>
