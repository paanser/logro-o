<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Manual - Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="login.js" defer></script>
  <script src="script_manual.js" defer></script>
</head>

<body>
  <!-- LOGIN -->
  <div id="login" class="login-container">
    <h2>Acceso</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnLogin">Entrar</button>
    <p id="error" style="color:red"></p>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <header class="topbar">
      <h1>Calculadora Manual · Vidres Sosa</h1>
    </header>

    <main class="container">
      <!-- DATOS -->
      <section class="card">
        <h2>1. Datos del vidrio</h2>
        <div class="grid">
          <label class="field">
            <span>Ancho (mm)</span>
            <input type="number" id="ancho" placeholder="Ej. 1000">
          </label>
          <label class="field">
            <span>Alto (mm)</span>
            <input type="number" id="alto" placeholder="Ej. 550">
          </label>
          <label class="field">
            <span>Espesor (mm)</span>
            <input type="number" id="espesor" placeholder="Ej. 5">
          </label>
          <label class="field">
            <span>Tipo de vidrio (opcional)</span>
            <select id="tipoVidrio">
              <option value="">— Sin especificar —</option>
              <option value="float">Float incoloro</option>
              <option value="laminado">Laminado</option>
              <option value="templado">Templado</option>
            </select>
          </label>
        </div>
        <label class="checkbox">
          <input type="checkbox" id="ajusteMultiplo6" checked>
          <span>Ajustar medidas a múltiplos de 6 mm</span>
        </label>
      </section>

      <!-- CANTOS -->
      <section class="card">
        <h2>2. Cantos pulidos</h2>
        <div id="cantosGroup" class="cantos">
          <button class="edge-btn" data-edge="superior">Superior</button>
          <button class="edge-btn" data-edge="inferior">Inferior</button>
          <button class="edge-btn" data-edge="izquierdo">Izquierdo</button>
          <button class="edge-btn" data-edge="derecho">Derecho</button>
          <button class="edge-btn" data-edge="perimetral">Perimetral</button>
        </div>
        <div class="grid">
          <label class="field">
            <span>Precio ML canto (€)</span>
            <input type="number" id="precioCantoML" step="0.01" placeholder="Ej. 4.50">
          </label>
        </div>
      </section>

      <!-- CALCULO -->
      <section class="card">
        <h2>3. Calcular</h2>
        <div class="inline">
          <button id="btnCalcular" class="btn primary">Calcular</button>
          <button id="btnReiniciar" class="btn">Reiniciar</button>
          <button id="btnPDF" class="btn">Exportar PDF</button>
        </div>

        <div id="resultado" class="result">
          <p><strong>Medida facturación:</strong> <span id="medidaFact"></span></p>
          <p><strong>Superficie ajustada (m²):</strong> <span id="m2Ajustados"></span></p>
          <p><strong>Metros lineales pulidos:</strong> <span id="mlCanto"></span></p>
          <p><strong>Base sin IVA:</strong> <span id="base"></span></p>
          <p><strong>IVA 21%:</strong> <span id="iva"></span></p>
          <p><strong>Total:</strong> <span id="total"></span></p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
