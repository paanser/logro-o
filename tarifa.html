<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vidres Sosa · Cálculo por Tarifa Mapfre">
  <title>Vidres Sosa · Cálculo por Tarifa</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script_tarifa.js" defer></script>
</head>

<body>
  <header class="topbar">
    <img src="logo.png" alt="Vidres Sosa" class="logo-peq">
    <h1>Calculadora por Tarifa</h1>
    <nav>
      <a href="manual.html" class="boton-volver">Modo Manual</a>
    </nav>
  </header>

  <main class="contenedor">
    <section class="bloque">
      <h2>Datos del Vidrio</h2>

      <div class="fila">
        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" placeholder="Ej. 125">
      </div>

      <div class="fila">
        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" placeholder="Ej. 85">
      </div>

      <div class="fila">
        <label for="vidrio">Tipo de vidrio (Tarifa Mapfre):</label>
        <select id="vidrio">
          <option value="">Selecciona tipo de vidrio...</option>
        </select>
      </div>

      <div class="fila">
        <label for="canto">Tipo de canto pulido:</label>
        <select id="canto">
          <option value="">Selecciona tipo de canto...</option>
        </select>
      </div>

      <div class="fila">
        <label>Cantos a aplicar:</label>
        <div class="cantos">
          <label><input type="checkbox" id="canto-superior"> Superior</label>
          <label><input type="checkbox" id="canto-inferior"> Inferior</label>
          <label><input type="checkbox" id="canto-izquierda"> Izquierda</label>
          <label><input type="checkbox" id="canto-derecha"> Derecha</label>
        </div>
      </div>

      <div class="botones">
        <button id="calcular">Calcular precio</button>
        <button id="nuevo">Nuevo cálculo</button>
        <button id="pdf">Exportar PDF</button>
      </div>
    </section>

    <section class="bloque resultado">
      <h2>Resultado</h2>
      <p id="superficie">Superficie ajustada: -</p>
      <p id="precioVidrio">Precio vidrio: -</p>
      <p id="precioCantos">Precio cantos: -</p>
      <p id="subtotal">Subtotal (sin IVA): -</p>
      <p id="iva">IVA (21 %): -</p>
      <p id="total">Total con IVA: -</p>
    </section>
  </main>
</body>
</html>
