<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Tarifa · Vidres Sosa</title>

  <!-- Estilos y librerías -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script_tarifa.js" defer></script>
</head>

<body>
  <!-- CABECERA -->
  <header class="topbar">
    <h1>Modo Tarifa · Vidres Sosa</h1>
    <button id="backToMenu2" class="btn-secundario">← Volver</button>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container">

    <!-- ==============================
         1. DATOS DE MEDIDA
         ============================== -->
    <section class="card">
      <h2>1️⃣ Datos de medida</h2>

      <label for="tarifa-ancho">Ancho (mm)</label>
      <input type="number" id="tarifa-ancho" placeholder="Ej. 1000">

      <label for="tarifa-alto">Alto (mm)</label>
      <input type="number" id="tarifa-alto" placeholder="Ej. 550">

      <div class="ajuste">
        <input type="checkbox" id="ajusteMultiplo6Tarifa" checked>
        <label for="ajusteMultiplo6Tarifa">Ajustar medidas a múltiplos de 6 mm (superior)</label>
      </div>
    </section>

    <!-- ==============================
         2. TIPO DE VIDRIO
         ============================== -->
    <section class="card">
      <h2>2️⃣ Tipo de vidrio</h2>
      <label for="tarifa-tipo">Selecciona tipo según tarifa</label>
      <select id="tarifa-tipo"></select>

      <label class="checkbox">
        <input type="checkbox" id="usarCantosTarifa">
        <span>Incluir cantos pulidos según tarifa</span>
      </label>
    </section>

    <!-- ==============================
         3. CALCULAR Y RESULTADOS
         ============================== -->
    <section class="card">
      <h2>3️⃣ Calcular</h2>

      <div class="botones">
        <button id="btnCalcularTarifa" class="btn verde">Calcular</button>
        <button id="btnPDFTarifa" class="btn rojo">Exportar PDF</button>
      </div>

      <div id="tarifa-resultado" class="resultado">
        <p><strong>Vidrio:</strong> —</p>
        <p><strong>Área ajustada (m²):</strong> —</p>
        <p><strong>Precio vidrio:</strong> —</p>
        <p><strong>Precio cantos:</strong> —</p>
        <p><strong>Subtotal:</strong> —</p>
        <p><strong>IVA (21 %):</strong> —</p>
        <p><strong>Total:</strong> —</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Vidres Sosa · Cálculo por Tarifa</p>
  </footer>
</body>
</html>
