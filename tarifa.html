<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidres Sosa · Tarifa Directa PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script_tarifa.js" defer></script>
</head>
<body>

  <!-- CABECERA -->
  <header class="main-header">
    <div class="header-content">
      <img src="logo.png" alt="Vidres Sosa" class="logo-header">
      <h1>Vidres Sosa · Calculadora por Tarifa</h1>
      <a href="index.html" class="volver">← Volver</a>
    </div>
  </header>

  <!-- FORMULARIO TODO EN UNO -->
  <main class="tarifa-main">
    <div class="tarifa-card">

      <h2>🧮 Cálculo directo con tarifas oficiales</h2>

      <div class="input-group">
        <label>Ancho (m)</label>
        <input type="number" id="ancho" step="0.001" placeholder="Ej. 1.394">
      </div>

      <div class="input-group">
        <label>Alto (m)</label>
        <input type="number" id="alto" step="0.001" placeholder="Ej. 0.957">
      </div>

      <div class="input-group">
        <label>Tipo de vidrio (tarifa)</label>
        <select id="tipoVidrio">
          <option value="">Cargando tarifa...</option>
        </select>
      </div>

      <div class="input-group">
        <label>Lados con canto pulido</label>
        <div class="lados-container">
          <button class="lado-btn" data-lado="top">↑</button>
          <button class="lado-btn" data-lado="left">←</button>
          <button class="lado-btn" data-lado="right">→</button>
          <button class="lado-btn" data-lado="bottom">↓</button>
        </div>
      </div>

      <div class="input-group">
        <label>Método de cálculo del canto</label>
        <div class="checkbox-group">
          <input type="radio" name="modoCanto" id="cantoManual" checked>
          <label for="cantoManual">Manual €/ml</label>
          <input type="radio" name="modoCanto" id="cantoTarifa">
          <label for="cantoTarifa">Por tarifa</label>
        </div>
      </div>

      <div class="input-group" id="manualCantoBox">
        <label>Precio manual €/ml</label>
        <input type="number" id="precioCantoManual" step="0.01" placeholder="Ej. 5.00">
      </div>

      <div class="btn-container">
        <button id="btnCalcular" class="calc-btn">Calcular precio</button>
      </div>

      <div id="resultado" class="resultado hidden"></div>
      <button id="btnPDF" class="pdf-btn hidden">📄 Descargar PDF</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Vidres Sosa · Calculadora PRO</p>
  </footer>

</body>
</html>
