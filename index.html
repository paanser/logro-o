<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Vidres Sosa ‚Äì Presupuestos MAPFRE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de acceso -->
  <div id="lockscreen" class="lock">
    <div class="lock-card">
      <img src="VS logo ILoo.JPG" alt="Logo Vidres Sosa" class="logo" />
      <h2>Acceso</h2>
      <p class="muted">Introduce la contrase√±a para continuar</p>
      <input type="password" id="pwd" placeholder="‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="login()">Entrar</button>
      <p id="loginMsg" class="error"></p>
    </div>
  </div>

  <!-- App -->
  <div class="container" id="app" style="display:none;">
    <header class="header">
      <div class="brand">
        <img src="VS logo ILoo.JPG" alt="Logo Vidres Sosa" class="logo" />
        <h1>Vidres Sosa</h1>
      </div>
      <div class="actions">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <section>
      <h2>1Ô∏è‚É£ Medidas del vidrio (m)</h2>
      <label>Ancho (m):</label>
      <input type="number" id="ancho" step="0.01" min="0.01" />
      <label>Alto (m):</label>
      <input type="number" id="alto" step="0.01" min="0.01" />
      <button onclick="calcularArea()">Calcular √°rea</button>
      <div id="resultadoArea"></div>
    </section>

    <section id="secVidrio" style="display:none;">
      <h2>2Ô∏è‚É£ Selecci√≥n de vidrio</h2>
      <select id="selectVidrio"></select>
      <label>Precio manual (‚Ç¨ / m¬≤)</label>
      <input type="number" id="precioManual" step="0.1" placeholder="Opcional" />
      <button onclick="calcularPrecio()">Calcular precio</button>
      <div id="resultadoPrecio"></div>
    </section>

    <section id="secExtras" style="display:none;">
      <h2>3Ô∏è‚É£ Ajustes adicionales</h2>
      <label>Descuento (%)</label>
      <input type="number" id="descuento" min="0" max="100" step="0.5" value="0" />
      <label><input type="checkbox" id="ivaIncluido" /> Incluir IVA (21%)</label>
      <button onclick="mostrarResumen()">Mostrar resumen</button>
      <button onclick="reiniciar()">Reiniciar</button>
      <div id="resumen"></div>
    </section>

    <section id="secPDF" style="display:none;">
      <h2>4Ô∏è‚É£ Exportar / Enviar</h2>
      <button onclick="generarPDF()">üìÑ Generar PDF</button>
      <button onclick="enviarWhatsApp()">üì≤ Enviar por WhatsApp</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
