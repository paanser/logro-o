<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de vidrios para Vidres Sosa - cálculo manual y por tarifa, con exportación a PDF.">
  <title>Calculadora Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <noscript>
    <div class="noscript-warning">La aplicación necesita JavaScript habilitado para funcionar. Activa JavaScript en tu navegador.</div>
  </noscript>

  <!-- LOGIN -->
  <div id="login" class="card fade-in">
    <img src="logo.png" alt="Vidres Sosa" class="logo-login">
    <h2>Acceso</h2>
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Introduce la contraseña">
    <button id="btnLogin">Entrar</button>
    <p id="error"></p>
  </div>

  <!-- APP -->
  <main id="app" class="hidden">
    <header class="header">
      <img src="logo.png" alt="Vidres Sosa" class="logo">
      <h1>Calculadora de Vidrios</h1>
    </header>

    <section class="mode-selector">
      <button id="btnManual" class="active">Modo Manual</button>
      <button id="btnTarifa">Modo Tarifa</button>
    </section>

    <!-- MODO MANUAL -->
    <section id="manual" class="mode">
      <h3>Cálculo Manual</h3>
      <div class="inputs">
        <label for="anchoManual">Ancho (m)</label>
        <input id="anchoManual" type="number" step="0.01">

        <label for="altoManual">Alto (m)</label>
        <input id="altoManual" type="number" step="0.01">

        <label for="unidadesManual">Unidades</label>
        <input id="unidadesManual" type="number" step="1" value="1">

        <label for="precioManual">Precio €/m²</label>
        <input id="precioManual" type="number" step="0.01">

        <fieldset class="cantos">
          <legend>Cantos pulidos</legend>
          <label><input type="checkbox" id="ancho1M"> Ancho 1</label>
          <label><input type="checkbox" id="ancho2M"> Ancho 2</label>
          <label><input type="checkbox" id="largo1M"> Largo 1</label>
          <label><input type="checkbox" id="largo2M"> Largo 2</label>
        </fieldset>

        <label for="precioCantoM">Precio canto (€ por metro)</label>
        <input id="precioCantoM" type="number" step="0.01">

        <label for="margenManual">Margen de beneficio (%)</label>
        <input id="margenManual" type="number" step="1">
      </div>

      <div class="actions">
        <button id="btnCalcularManual">Calcular</button>
        <button id="btnNuevoManual" class="secondary">Nuevo cálculo</button>
      </div>

      <div id="resultadoManual" class="resultado"></div>
    </section>

    <!-- MODO TARIFA -->
    <section id="tarifa" class="mode hidden">
      <h3>Cálculo por Tarifa Mapfre</h3>
      <div class="inputs">
        <label for="vidrioSelect">Tipo de vidrio</label>
        <select id="vidrioSelect"></select>
      </div>
      <div id="resultadoTarifa" class="resultado"></div>
    </section>

    <!-- DESCRIPCIÓN Y EXPORTACIÓN -->
    <div class="exportar">
      <textarea id="descripcionPresupuesto" placeholder="Descripción del presupuesto..."></textarea>
      <button id="btnExportarPDF" class="export-btn">Generar presupuesto PDF</button>
    </div>

    <footer class="footer">
      <p>© Vidres Sosa</p>
    </footer>
  </main>
</body>
</html>
