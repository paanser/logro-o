<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Calculadora Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Aumento de ancho del selector */
    #vidrioSelect {
      width: 100%;
      font-size: 0.95em;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login" class="card fade-in">
    <img src="logo.png" alt="Vidres Sosa" class="logo-login">
    <h2>Acceso</h2>
    <input type="password" id="password" placeholder="Introduce la contraseña">
    <button id="btnLogin">Entrar</button>
    <p id="error"></p>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="app" style="display:none;">
    <header class="header">
      <img src="logo.png" alt="Vidres Sosa" class="logo">
      <h1>Calculadora de Vidrios</h1>
    </header>

    <section class="mode-selector">
      <button id="btnManual" class="active">Modo Manual</button>
      <button id="btnTarifa">Modo Tarifa</button>
    </section>

    <!-- MODO MANUAL -->
    <section id="manual" class="mode">
      <h3>Cálculo Manual</h3>
      <p class="info">Introduce las medidas en metros (ej. 1.34 = 1 m 34 cm)</p>

      <div class="inputs">
        <label>Ancho (m)</label>
        <input type="number" id="anchoManual" step="0.01" placeholder="Ej. 1.20">

        <label>Alto (m)</label>
        <input type="number" id="altoManual" step="0.01" placeholder="Ej. 0.80">

        <label>Unidades</label>
        <input type="number" id="unidadesManual" step="1" min="1" value="1">

        <label>Precio €/m²</label>
        <input type="number" id="precioManual" step="0.01" placeholder="Ej. 45">

        <div class="cantos">
          <p><b>Cantos pulidos</b></p>
          <label><input type="checkbox" id="ancho1M"> Ancho 1</label>
          <label><input type="checkbox" id="ancho2M"> Ancho 2</label><br>
          <label><input type="checkbox" id="largo1M"> Largo 1</label>
          <label><input type="checkbox" id="largo2M"> Largo 2</label>
        </div>

        <label>Precio canto pulido (€ por metro)</label>
        <input type="number" id="precioCantoM" step="0.01" placeholder="Ej. 3.00">

        <label>Margen de beneficio (%)</label>
        <input type="number" id="margenManual" step="1" placeholder="Ej. 20">
      </div>

      <button id="btnCalcularManual">Calcular</button>
      <button id="btnNuevoManual" class="secondary">Nuevo cálculo</button>
      <div id="resultadoManual" class="resultado"></div>
    </section>

    <!-- MODO TARIFA -->
    <section id="tarifa" class="mode" style="display:none;">
      <h3>Cálculo por Tarifa Mapfre</h3>
      <p class="info">Introduce las medidas en metros (ej. 1.34 = 1 m 34 cm)</p>

      <div class="inputs">
        <label>Ancho (m)</label>
        <input type="number" id="anchoTarifa" step="0.01" placeholder="Ej. 1.20">

        <label>Alto (m)</label>
        <input type="number" id="altoTarifa" step="0.01" placeholder="Ej. 0.80">

        <label>Unidades</label>
        <input type="number" id="unidadesTarifa" step="1" min="1" value="1">

        <label>Tipo de vidrio</label>
        <select id="vidrioSelect"></select>

        <div class="cantos">
          <p><b>Cantos pulidos</b></p>
          <label><input type="checkbox" id="ancho1"> Ancho 1</label>
          <label><input type="checkbox" id="ancho2"> Ancho 2</label><br>
          <label><input type="checkbox" id="largo1"> Largo 1</label>
          <label><input type="checkbox" id="largo2"> Largo 2</label>
        </div>

        <label>Precio canto pulido (€ por metro)</label>
        <input type="number" id="precioCanto" step="0.01" placeholder="Ej. 3.00">

        <label>Margen de beneficio (%)</label>
        <input type="number" id="margenTarifa" step="1" placeholder="Ej. 20">
      </div>

      <button id="btnCalcularTarifa">Calcular</button>
      <button id="btnNuevoTarifa" class="secondary">Nuevo cálculo</button>
      <div id="resultadoTarifa" class="resultado"></div>
    </section>

    <div class="exportar">
      <button id="btnExportarPDF" class="export-btn">Descargar presupuesto en PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
