<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de vidrios para Vidres Sosa - cálculo manual o por tarifa con exportación a PDF.">
  <title>Calculadora Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <img src="logo.png" alt="Vidres Sosa" class="logo-login">
    <h2>Acceso</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnLogin">Entrar</button>
    <p id="error"></p>
  </div>

  <!-- APLICACIÓN PRINCIPAL -->
  <main id="app" class="hidden">
    <header class="header">
      <img src="logo.png" alt="Vidres Sosa" class="logo">
      <h1>Calculadora de Vidrios</h1>
    </header>

    <!-- SELECTOR -->
    <section class="mode-selector">
      <button id="btnManual" class="active">Modo Manual</button>
      <button id="btnTarifa">Modo Tarifa</button>
    </section>

    <!-- CONTENEDOR GENERAL -->
    <section id="contenedorModo">
      <!-- MODO MANUAL -->
      <div id="manual" class="modo">
        <h3>Cálculo Manual</h3>
        <div class="inputs">
          <label>Ancho (m)</label><input id="anchoManual" type="number" step="0.01">
          <label>Alto (m)</label><input id="altoManual" type="number" step="0.01">
          <label>Unidades</label><input id="unidadesManual" type="number" value="1">
        </div>
        <div class="actions">
          <button id="btnCalcularManual">Calcular</button>
        </div>
        <div id="resultadoManual" class="resultado"></div>
      </div>

      <!-- MODO TARIFA -->
      <div id="tarifa" class="modo hidden">
        <h3>Cálculo por Tarifa Mapfre</h3>
        <div class="inputs">
          <label>Tipo de vidrio</label>
          <select id="vidrioSelect">
            <option>— Selecciona vidrio —</option>
            <option>Laminado 3+3</option>
            <option>Laminado 4+4</option>
            <option>Templado 8 mm</option>
          </select>
        </div>
        <div id="resultadoTarifa" class="resultado"></div>
      </div>
    </section>

    <!-- EXPORTACIÓN -->
    <div class="exportar">
      <textarea id="descripcionPresupuesto" placeholder="Descripción del presupuesto..."></textarea>
      <button id="btnExportarPDF" class="export-btn">Generar presupuesto PDF</button>
    </div>

    <footer class="footer">
      <p>© Vidres Sosa</p>
    </footer>
  </main>
</body>
</html>
