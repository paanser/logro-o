<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Vidres Sosa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login" class="card">
    <h2>Acceso</h2>
    <input type="password" id="password" placeholder="Introduce la contraseña" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error"></p>
  </div>

  <div id="app" style="display:none;">
    <header class="header">
      <img src="logo.png" alt="Vidres Sosa" class="logo" />
      <h1>Calculadora de Precios</h1>
    </header>

    <section class="mode-selector">
      <button onclick="setMode('manual')" id="btnManual">Modo Manual</button>
      <button onclick="setMode('tarifa')" id="btnTarifa">Modo Tarifa</button>
    </section>

    <section id="manual" class="mode">
      <h3>Cálculo Manual</h3>
      <p class="info">Introduce las medidas en metros (ej. 1.34 = 1 m 34 cm)</p>
      <div class="inputs">
        <label>Ancho (m)</label>
        <input type="number" id="anchoManual" step="0.01" placeholder="Ej. 1.20" />
        <label>Alto (m)</label>
        <input type="number" id="altoManual" step="0.01" placeholder="Ej. 0.80" />
        <label>Precio €/m²</label>
        <input type="number" id="precioManual" step="0.01" placeholder="Ej. 45" />
      </div>
      <button onclick="calcularManual()">Calcular</button>
      <div id="resultadoManual" class="resultado"></div>
    </section>

    <section id="tarifa" class="mode" style="display:none;">
      <h3>Cálculo por Tarifa Mapfre</h3>
      <p class="info">Introduce las medidas en metros (ej. 1.34 = 1 m 34 cm)</p>
      <div class="inputs">
        <label>Ancho (m)</label>
        <input type="number" id="anchoTarifa" step="0.01" placeholder="Ej. 1.20" />
        <label>Alto (m)</label>
        <input type="number" id="altoTarifa" step="0.01" placeholder="Ej. 0.80" />
        <label>Tipo de vidrio</label>
        <select id="vidrioSelect"></select>
      </div>
      <button onclick="calcularTarifa()">Calcular</button>
      <div id="resultadoTarifa" class="resultado"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
