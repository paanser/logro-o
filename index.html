<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso · Vidres Sosa</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>
<body>

  <div id="login-screen">
    <img src="logo.png" alt="Vidres Sosa" class="logo">
    <h2>Acceso restringido</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnLogin">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <div id="mode-screen" class="hidden">
    <img src="logo.png" alt="Vidres Sosa" class="logo">
    <h2>Selecciona el modo de cálculo</h2>
    <div class="mode-buttons">
      <button onclick="location.href='manual.html'">Cálculo Manual</button>
      <button onclick="location.href='tarifa.html'">Cálculo por Tarifa</button>
    </div>
  </div>

</body>
</html>
