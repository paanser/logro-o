<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vidres Sosa Calculadora PRO - Acceso principal a modos Manual y Tarifa">
  <title>Vidres Sosa Calculadora PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnLogin = document.getElementById("btnLogin");
      const passwordInput = document.getElementById("password");
      const loginError = document.getElementById("login-error");
      const loginSection = document.getElementById("login-section");
      const menuSection = document.getElementById("menu-section");

      btnLogin.addEventListener("click", () => {
        if (passwordInput.value === "123") {
          loginSection.classList.add("hidden");
          menuSection.classList.remove("hidden");
          menuSection.classList.add("active");
        } else {
          loginError.textContent = "Contraseña incorrecta.";
        }
      });
    });
  </script>
</head>
<body>

  <!-- LOGIN -->
  <section id="login-section" class="active">
    <div class="login-container">
      <img src="logo.png" alt="Vidres Sosa" class="logo-login">
      <h1>Acceso Vidres Sosa</h1>
      <input type="password" id="password" placeholder="Contraseña">
      <button id="btnLogin">Entrar</button>
      <p id="login-error" class="error"></p>
    </div>
  </section>

  <!-- MENÚ PRINCIPAL -->
  <section id="menu-section" class="hidden">
    <header class="main-header">
      <img src="logo.png" alt="Vidres Sosa" class="logo-header">
      <h1>Vidres Sosa · Calculadora PRO</h1>
    </header>

    <div class="menu-container">
      <h2>Selecciona el modo de trabajo</h2>
      <div class="menu-buttons">
        <a href="manual.html"><button class="mode-btn manual">Cálculo Manual</button></a>
        <a href="tarifa.html"><button class="mode-btn tarifa">Cálculo por Tarifa</button></a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Vidres Sosa · Calculadora PRO</p>
  </footer>
</body>
</html>
