<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso · Vidres Sosa</title>
  <meta name="description" content="Acceso seguro a la calculadora de Vidres Sosa" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <main id="login" class="login-card" role="main" aria-labelledby="login-title">
    <img src="logo.png" alt="Vidres Sosa" class="login-logo" />
    <h1 id="login-title" class="login-title">Acceso</h1>
    <p class="login-subtitle">Introduce la contraseña para continuar</p>

    <label for="password" class="sr-only">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button id="btnLogin" class="btn-primary">Entrar</button>
    <p id="error" class="error-text" role="alert" aria-live="polite"></p>

    <p class="hint">Pulsa <kbd>Enter</kbd> para acceder</p>
  </main>

  <script src="login.js" defer></script>
</body>
</html>
